spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: 'jdbc:mysql://127.0.0.1:3306/test?serverTimezone=Asia/Seoul&charset=UTF-8'
    username: root
    password: pass
  # Redis
  redis:
    host: 127.0.0.1
    port: 6379
    password: test1234
  # Session
  session:
    store-type: redis
    redis:
      flush-mode: on_save
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
